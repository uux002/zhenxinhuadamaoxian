<div id="header">
    <div id="stay-bar-field">
        <div id="stay-bar-content">这里可能需要写点什么内容</div>
    </div>

    <div id="navbar-field" >
        
        <div uk-grid>
            <div id="logo">
                <div uk-grid>
                    <div id="logo-img"><img src="static/logo/logo.png"/></div>
                    <div id="logo-title">真心话大冒险</div>
                </div>
            </div>

            <div id="navbar-main">
                <div uk-grid>
                    <div class="navbar-main-item"><a href="#">全部</a></div>
                    <div class="navbar-main-item"><a class="navbar-main-item-selected" href="#">真心话</a></div>
                    <div class="navbar-main-item"><a href="#">大冒险</a></div>
                </div> 
            </div>

            <div id="navbar-sub">
               <div uk-grid>
                   <div class="navbar-sub-item"><a class="navbar-sub-item-selected" href="#">[最热]</a></div>
                   <div class="navbar-sub-item"><a href="#">[最新]</a></div>
               </div>
            </div>

            <div id="navbar-right" class="uk-width-expand">
                <div uk-grid>
                    <div class="uk-width-expand"></div>
                    {% if __user__ %}
                    <div class="uk-width-auto" id="navbar-user-name"><a href='#'>{{ __user__.nickname }}</a></div>
                    <div class="uk-width-auto" id="navbar-user-logout"><a href='/signout'>注销</a></div>
                    {% else %}
                    <div class="uk-width-auto" id="navbar-user-login"><a href='/signinsignup'>[登录看看]</a></div>
                    <div class="uk-width-auto" id="navbar-user-signup"><a href='/signinsignup'>[加入看看]</a></div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

</div>
